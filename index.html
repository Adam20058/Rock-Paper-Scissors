<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors Game!</title>
  </head>

  <body>
    <!--Used semantic tag to seperate the header-->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <!--Markup for the Score Board-->
    <div class="score-board">
      <div id="user-label" class="badge">Human</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!--Result-->
    <div class="result">
      <p>Select Your Move</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="p">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="s">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>

    <!--Markup move Prompt towards user-->
    <p id="action-message">Make your move!</p>
    <div class="btn-container">
      <button class="button" value="Reset" onClick="window.location.reload()">
        Reset
      </button>
    </div>
    <br />

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
